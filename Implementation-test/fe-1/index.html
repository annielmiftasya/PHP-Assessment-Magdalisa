<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.4.2/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded" x-data="todoApp" x-init="init">
        <h1 class="text-2xl font-bold mb-4">ToDo App</h1>
        <p class="mb-4">Current Time: <span x-text="currentTime"></span></p>
        <input type="text" class="border rounded p-2 w-full mb-4" placeholder="Search tasks..." x-model="searchQuery" @input="filterTasks">
        <input type="text" class="border rounded p-2 w-full mb-4" placeholder="Add a new task" x-model="newTask">
        <button class="bg-blue-500 text-white px-4 py-2 rounded" @click="addTask">Add Task</button>
        <ul class="mt-4">
            <template x-for="(task, index) in filteredTasks" :key="index">
                <li class="flex justify-between items-center p-2 border-b" :class="{'line-through opacity-50': task.completed}">
                    <span x-text="task.text"></span>
                    <div>
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded mr-2" @click="editTask(index)">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded mr-2" @click="deleteTask(index)">Delete</button>
                        <button class="bg-green-500 text-white px-2 py-1 rounded" @click="toggleComplete(index)">Complete</button>
                    </div>
                </li>
            </template>
        </ul>
    </div>

    <script src="script.js"></script>
    <script src="test.js"></script>
</body>
</html>
